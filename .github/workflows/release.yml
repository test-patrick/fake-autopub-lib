name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      has-release: ${{ steps.check.outputs.has-release }}
    steps:
      - uses: actions/checkout@v4

      - id: check
        uses: autopub/autopub-action@main
        with:
          command: check
          autopub-version: pre-release
          github-token: ${{ github.token }}

  release:
    needs: check
    if: needs.check.outputs.has-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          fetch-depth: 0

      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: autopub-data
          path: .autopub

      - name: Prepare release files
        uses: autopub/autopub-action@main
        with:
          command: prepare
          autopub-version: pre-release
          github-token: ${{ github.token }}
          download-artifact: false

      - name: Build package with uv
        uses: autopub/autopub-action@main
        with:
          command: build
          autopub-version: pre-release
          github-token: ${{ github.token }}
          download-artifact: false

      - name: Publish to TestPyPI with uv
        uses: autopub/autopub-action@main
        env:
          UV_PUBLISH_TRUSTED_PUBLISHING: always
        with:
          command: publish
          autopub-version: pre-release
          github-token: ${{ secrets.BOT_TOKEN }}
          publish-repository: testpypi
          download-artifact: false
