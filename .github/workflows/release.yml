name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      has-release: ${{ steps.check.outputs.has-release }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7

      - id: check
        name: Run autopub check
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set +e
          uvx --from autopub --prerelease=allow \
            --with pygithub \
            --with "strawberry-autopub-plugins @ git+https://github.com/strawberry-graphql/autopub-plugins.git" \
            autopub check
          exit_code=$?
          set -e

          if [[ $exit_code -eq 0 ]]; then
            echo "has-release=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Valid RELEASE.md found"
          else
            echo "has-release=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No valid RELEASE.md found"
          fi

      - name: Upload release artifact
        if: steps.check.outputs.has-release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: autopub-data
          path: .autopub
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 1

  release:
    needs: check
    if: needs.check.outputs.has-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          fetch-depth: 0

      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: autopub-data
          path: .autopub

      - uses: astral-sh/setup-uv@v7

      - name: Prepare release files
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          uvx --from autopub --prerelease=allow \
            --with pygithub \
            --with "strawberry-autopub-plugins @ git+https://github.com/strawberry-graphql/autopub-plugins.git" \
            autopub prepare

      - name: Build package with uv
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          uvx --from autopub --prerelease=allow \
            --with pygithub \
            --with "strawberry-autopub-plugins @ git+https://github.com/strawberry-graphql/autopub-plugins.git" \
            autopub build

      - name: Publish to TestPyPI with uv
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          UV_PUBLISH_TRUSTED_PUBLISHING: always
        run: |
          uvx --from autopub --prerelease=allow \
            --with pygithub \
            --with "strawberry-autopub-plugins @ git+https://github.com/strawberry-graphql/autopub-plugins.git" \
            autopub publish --repository testpypi
